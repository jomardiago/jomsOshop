<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>

<div>
    <table class="table">
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products$ | async">
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a routerLink="/admin/products/new">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
