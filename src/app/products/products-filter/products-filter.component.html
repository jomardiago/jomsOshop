<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!selectedCategory">All Categories</a>
    <a class="list-group-item list-group-item-action" *ngFor="let category of categories$ | async"
      routerLink="/" [queryParams]="{ category: category.$key }" [class.active]="selectedCategory === category.$key">
      {{ category.name }}
    </a>
  </div>
</div>
